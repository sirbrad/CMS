<p class="heading gradbar">Assign Downloads</p>
<div class="module cf elem-add" data-module="module">
    <a href="/[DIRECTORY]/downloads" class="fbk add">
    <p>Add a new download.</p>
    </a>
    <ol class="listing">
    [FOREACH downloads as down]
        <li>
            <p><a href="/[DIRECTORY]/downloads/edit/[down.downloads_id]">[down.downloads_id]</a><small>Last Updated: [down.downloads_date]</small></p>
            <ol class="hoz btns edit-opts solo">
                <li><input type="checkbox"  name="[TABLE]downloads[]" [down.downloads_checked] id="add[down.downloads_id]" value="[down.downloads_id]" /><label for="add[down.downloads_id]" class="btn"><span class="spr i-tic">Add</span></label></li>
            </ol>
        </li>
    [/downloads FOREACH]
    </ol>
</div>
